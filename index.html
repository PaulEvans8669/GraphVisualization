<!DOCTYPE HTML>
<html class="h-100">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <meta charset="UTF-8">
    <script>
        let weighted = true;
        let oriented = false;
    </script>
</head>
<body class="h-100">
<main class="container-flex h-100 bg-info">
    <nav id="nav" class="nav nav-pills bg-info">
        <div class="nav-item nav-link mx-1">
            <button type="button" class="btn btn-secondary" onclick="newGraph();">
                Nouveau graph
                <button class="btn btn-secondary dropdown-toggle" type="button" id="optionsDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu text-center" aria-labelledby="optionsDropdownMenuButton">
                    <label>
                        Pondéré <input type="checkbox" onclick="weighted = this.checked" checked/>
                    </label>
                    <br>
                    <label>
                        Orienté <input type="checkbox" onclick="oriented = this.checked"/>
                    </label>
                </div>
            </button>
        </div>
        <div class="nav-item dropdown nav-link mx-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="algosDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Algorithmes
            </button>
            <div class="dropdown-menu bg-secondary" aria-labelledby="algosDropdownMenuButton">
                <button id="algoPrim" value="prim" class="dropdown-item btn bg-info" onclick="prim(); showControllers();">Prim</button>
            </div>
            <button id="stepbtn" class="btn btn-success animationController" type="button" onclick="stepAlgorithm();">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="btn btn-success animationController" type="button" onclick="reset(); hideControllers();">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </nav>
    <div id="content" class="w-100" style="height: 90%">
        <div id="graphVis"></div>
    </div>
</main>
</body>
<script>
    let navH = document.getElementById("nav").clientHeight;
    let conW = document.getElementById("content").clientWidth;
    let conH = document.getElementById("content").clientHeight;
    let canvasW = conW;
    let canvasH = conH-navH;

    function showControllers() {
        $('.animationController').removeClass('d-none');
    }
    function hideControllers() {
        $('.animationController').addClass('d-none');
    }
    hideControllers();
</script>
<script src="graph.js?v=1.2"></script>
</html>
